<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Calculator</title>
        <link href="static/css/bootstrap/bootstrap.min.css" rel="stylesheet">
        <style>
            .wide{
                width:100% ;
            }
        </style>
    </head>

    <body class="my-3">

        <section id="header">
            <div class="container text-center mt-4 bg-secondary" style="width:25%;">
                <div class="row">
                    <div class="col-12 p-auto pt-1 text-white">
                        <h2>Calculator</h2>
                    </div>
                </div>
            </div>
        </section>
		
        <section id="calc">
            <div class="container my-4 border border-subtle-dark p-3 bg-light" style="width:25%;"> 		
                <div class="row my-3">
                    <div class="col-sm-12">
                        <input type="text" id="display" class="form-control form-control-lg text-align-end" readonly>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-6">
                        <button type="button" class="btn btn-warning wide" onclick="back()">Back</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-danger wide" onclick="clearAll()">C</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary wide" onclick="input('/')"><b>/</b></button>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-3">
                        <button type="button" class="btn btn-dark wide" onclick="input('7')">7</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-dark wide" onclick="input('8')">8</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-dark wide" onclick="input('9')">9</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary wide" onclick="input('*')"><b>*</b></button>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-3">
                        <button type="button" class="btn btn-dark wide" onclick="input('4')">4</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-dark wide" onclick="input('5')">5</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-dark wide" onclick="input('6')">6</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary btn-border wide" onclick="input('-')"><b>-</b></button>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-3">
                        <button type="button" class="btn btn-dark wide" onclick="input('1')">1</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-dark wide" onclick="input('2')">2</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-dark wide" onclick="input('3')">3</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary wide text-light" onclick="input('+')"><b>+</b></button>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-3">
                        <button type="button" class="btn btn-primary wide text-light" onclick="input('.')"><b>.</b></button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-dark wide" onclick="input('0')">0</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-success wide" onclick="equalTo()"><b>=</b></button>
                    </div>
                </div>
            </div>
        </section>

        <section id="footer">
            <div class="container text-center mt-4 bg-secondary" style="width:25%;">
                <div class="row">
                    <div class="col-12 p-auto pt-1 text-white">
                        <h6>designed by Nidhi Kamal</h6>
                    </div>
                </div>
            </div>
        </section>

    <script src="static/js/script.js"></script> 
    <script src="static/js/bootstrap/bootstrap.bundle.min.js"></script> 

    </body>
</html>
